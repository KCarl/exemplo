<html>
    <head>
        <title>
            Revisão
        </title>
    </head>

    <body>
        <h1>Revisão - Formulários e Listas</h1>

        <h2>Aulas de HTML</h2>

        <ol>
            <li>Introdoção ao HTML</li>
            <li>Formulários e listas</li>
            <li>Elementos semanticos e Tabelas</li>
        </ol>
        <hr>

        <h2>Formulário de cadastro de alunos</h2>
        <fieldset>
            <form action="#" method="GET">
                <label for="nome">
                    Nome:
                </label>
                <input type="text" id="nome" name="nome" required> <br>

                <label for="idade">
                    Idade: 
                </label>
                <input type="number" id="idade" name="idade" placeholder="Somente número"><br>

                <label for="curso">
                    Curso:
                </label>
                <select name="curso" id="curso">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JAVASCRIPT</option>
                </select>

                <input type="submit" value="Cadastrar">

                <!-- <button type="submit">teste</button> -->
            </form>
        </fieldset>

    </body>
</html>
