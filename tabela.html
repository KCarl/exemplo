<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1> Como criar uma tabela </h1>
    <table border="1" style="text-align: center;"> <!-- elemento raiz -->
        <tr> <!-- criando uma linha -->
            <th>Código</th> <!-- item de cabeçalho/ nome da coluna -->
            <th>Produto</th>
            <th>Categoria</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mouse</td>
            <td>Perifericos</td>
            <td>R$150,00</td>
        </tr>
        <tr>
            <td colspan="4">
                Produtos da Infinity Store
            </td>
        </tr>
    </table>
</body>
</html>
